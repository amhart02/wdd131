<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Movies</title>
    <link rel="stylesheet" href="styles/styles.css">

    <header>

    <main>
        <section class="hero">
            <h1 class="my-favorite-movies">My Favorite Movies</h1>
            <img class="hero-img" src="images/hero-image-home-page.jpg" alt="hero img">
